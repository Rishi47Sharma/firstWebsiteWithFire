<html>

    <body>






        
    <div class="d-flex flex-column vh-100 justify-content-center my-2 align-item-center" style="position: relative;">
    
        <div class="container px-5 border border-primary w-lg-50 w-100 " style="height: fit-content; border-radius: 1rem;background-color:azure;">
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-1 d-flex justify-content-center">
                <img
                  src="logo.png"
                  alt="logo image"
                  height="100rem"
                  width="100rem"
                />
              </div>
              <div class="col-xxl-4 col-lg-5 col-10 d-flex justify-content-start fs-1 align-content-center border-bottom border-secondary">
                <div class="h-100">
                  <em class="digi" style=" color: green;">DIGI </em> <em class="das" style=" color: rgb(223, 53, 53);
                ">-</em>
                  <em class="waste" style=" color: rgb(40, 175, 175);">Waste</em> <em class="manager" style=" color: rgb(108, 226, 124);">Manager</em>
                </div>
              </div>
            </div>
            <div class="row justify-content-center my-2 fs-3">Sign Up</div>
    
            <div
              class="
                row
                justify-content-center
                mb-2
                fs-6
               
                pb-1
                border-2
              "
            >
            <div class="col-12  text-center border-bottom border-secondary border-2" style="opacity: 0.7;" >
              Please Fill the Following Info
            </div>
             
            </div>
    
       

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <div class="row">
                            <input
                              class="col mx-2 form-control"
                              type="text"
                              id="first_name"
                              name="firstname"
                              placeholder="First Name"
                              required
                            />
                             <input
                            class="col mx-2 form-control"
                            type="text"
                            id="middlename"
                            name="middlename"
                            placeholder="Middle Name"
                            required
                          /> 
                          <input
                            class="col mx-2 form-control"
                           type="text"
                           id="sur_name"
                           name="Surname"
                           placeholder="Surname"
                             required
                         />
                        </div>
                        <div class="row my-3">
                            <div class="col-xxl-1 col-3 align-item-start">Gender</div>
                            <div class="col-xxl-2 col-3">
                              <input
                                class="form-check-input mx-2"
                                type="radio"
                                name="male"
                                id="Male"
                              />
                              <label class="form-check-label align-middle" for="Male"
                                >Male</label
                              >
                            </div>
                
                            <div class="col-xxl-2 col-3 px-0 mx-0">
                              <input
                                class="form-check-input mx-2"
                                type="radio"
                                name="male"
                                id="Female"
                              />
                              <label class="form-check-label align-middle" for="Female"
                                >Female</label
                              >
                            </div>
                
                            <div class="col-xxl-2 col-3">
                              <input
                                class="form-check-input mx-2"
                                type="radio"
                                name="male"
                                id="Other"
                              />
                              <label class="form-check-label align-middle" for="Other"
                                >Other</label
                              >
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xxl-2 col-5 fs-6 align-middle">Date of birth</div>
                            <div class="col-xxl-3 col-7">
                              <input
                                class="form-control align-self-center w-100"
                                type="date"
                                name="dateOfbirth"
                                id="dateOfbirth"
                              />
                            </div>
                          </div>
                          <div class="row my-2">
                            <div class="col-lg-6 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="Number"
                                id="mobilenumber"
                                name="mobilenumber"
                                minlength="10"
                                placeholder="Enter Mobile"
                                required
                              />
                            </div>
                            <div class="col-lg-6 col-12 my-lg-0 my-2">
                                <input
                                  class="form-control"
                                  type="email"
                                  name="emailId"
                                  id="email"
                                  placeholder=" Email Address"
                                  required
                                />
                              </div>
                            </div>
                          <div class="row">
                            <div class="col-lg-6 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="password"
                                id="password"
                                name="password"
                                minlength="8"
                                placeholder="New password"
                                required
                              />
                            </div>
                            <div class="col-lg-6 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="password"
                                name="cpassword"
                                id="cpass"
                                required
                                placeholder="Confirm password"
                              />
                            </div>
                          </div>
                          <div class="row my-2">
                            <div class="col-lg-4 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="text"
                                name="City"
                                id="city"
                                placeholder="City"
                                required
                              />
                            </div>
                            <div class="col-lg-4 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="text"
                                name="state"
                                id="state"
                                placeholder=" State"
                                required
                              />
                            </div>
                            <div class="col-lg-4 col-12 my-lg-0 my-2">
                              <input
                                class="form-control"
                                type="number"
                                name="pincode"
                                id="pincode"
                                placeholder="Pincode"
                                required
                              />
                            </div>
                          </div>
                          <div class="form-floating">
                            <textarea
                              class="form-control"
                              name="adress"
                              id="address"
                              cols="70"
                              rows="3"
                              placeholder="Address"
                              style="resize: none; height: 5rem"
                            ></textarea>
                            <label for="address">ADDRESS</label>
                          </div>
                          

                        <input type="text" id="full_name" placeholder="Full name">
                        <!-- <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password"> -->

                        <input type="text" id="favourite_song" placeholder="The Best Song Ever">
                        <input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal? ( Yes | No )"> -->
                         <!-- button 
                        <div id="button_container" class="row justify-content-center my-4">
                             <button onclick="login()">Login</button>
                            <button onclick="register()">Register</button> -->
                            <div class="row justify-content-center my-4">
                                <button  onclick="register()" class="btn btn-primary col-3 w-xxl-25 " style="height: 3rem"> Sign up</button>
                              </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->

<!-- Our script must be loaded after firebase references -->
<script src="signUpFinalWithFireBase.js"></script>

    <div class="d-flex flex-column vh-100 justify-content-center my-2 align-item-center" >
        <div class="container px-5 border border-primary w-lg-50 w-100 " style="height: fit-content; border-radius: 1rem;background-color:azure;">
           <!-- Header Section -->
           
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-1 d-flex justify-content-center">
                <img
                  src="logo.png"
                  alt="logo image"
                  height="100rem"
                  width="100rem"
                />
              </div>
              <div class="col-xxl-4 col-lg-5 col-10 d-flex justify-content-start fs-1 align-content-center border-bottom border-secondary">
                <div class="h-100">
                  <em class="digi" style=" color: green;">DIGI </em> <em class="das" style=" color: rgb(223, 53, 53);
                ">-</em>
                  <em class="waste" style=" color: rgb(40, 175, 175);">Waste</em> <em class="manager" style=" color: rgb(108, 226, 124);">Manager</em>
                </div>
              </div>
            </div>

            <div class="">
                <form class="" action="/">
                    <div class="row justify-content-center my-3">
                        <div class="col-1 d-flex align-items-center">
                            <label  for="emailId">Email id</label>
                        </div>
                        <div class="col-4 justify-content-center">
                            <input 
                            class="form-control"
                            type="email"
                            name="emailId"
                            id="email"
                            placeholder=" Email Address"
                            required
                          />   
                        </div>
                    </div>
                    <div class="row  justify-content-center ">
                        <div class="col-1 d-flex align-items-center">
                            <label  for="password">Password</label>
                        </div>
                        <div class="col-4 justify-content-center">
                        <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder=" password"
                  required
                />
                        </div>
                    </div>
                </form>
            </div>
               
                <div class="row justify-content-center my-5">
                   <button class="btn btn-primary col-3 " onclick="login()"  >Sign In</button>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-2 d-flex  align-items-center">Create Account?</div>
                    <button class="btn col-1 btn-success" ><a  href="/signUpWithAuth.html" target="_blank">Sign up</a></button>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-2 d-flex  align-items-center">Create Account For Dealers?</div>
                    <button class="btn col-1 btn-success" ><a  href="/dealer (1).html" target="_blank">Sign up</a></button>
                </div>
            </div>
